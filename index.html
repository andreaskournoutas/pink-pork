        <script>
            if ("serviceWorker" in navigator) {
                if (navigator.serviceWorker.controller) {
                    console.log("[PWA Builder] active service worker found, no need to register");
                } else {
                    navigator.serviceWorker
                        .register("pwabuilder-sw.js", {
                            scope: "./"
                        })
                        .then(function(reg) {
                            console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                        });
                }
            }

            var totalPrice = 0;
            var price = 0;
            var buttonClass = "";

            function priceUpdate() {
                if (buttonClass == "item") {
                    totalPrice += price;
                }
                else {
                    totalPrice -= price;
                }
                $("#price").text(totalPrice.toFixed(2));
            }

            function bodyPaddingCalculate() {
                $("body").css('padding-bottom', ($("#items-container").outerHeight()));
            }

            $(function() {
                $("#price").text(totalPrice);
                bodyPaddingCalculate();
            });

            $(".item").click(function() {
                price = Number($(this).attr('data-price'));
                buttonClass = "item";
                $("#items").append('<button type="button" data-price="' + price + '" class="mdl-chip items__item"><span class="mdl-chip__text">' + $(this).attr('data-name') + '</span></button>');
                priceUpdate();
                bodyPaddingCalculate();
            });

            $("#items").on('click', '.items__item', function() {
                price = Number($(this).attr('data-price'));
                buttonClass = "items__item";
                $(this).remove();
                priceUpdate();
                bodyPaddingCalculate();
            });

            $("#reload").click(function() {
                var reload = confirm("Θέλετε να ξαναφοτώσετε τη σελίδα;");
                if (reload === true) {
                    location.reload();
                }
            });
        </script>
